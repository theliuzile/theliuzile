
<html>
    <head>
        <meta charset="utf-8">
    </head>
    <body>
            <script>
                    alert("caonima")
					'use strict';
                    var height = parseFloat(prompt('请输入身高(m):');
                    var weight = parseFloat(prompt('请输入体重(kg)');
                    var bmi = weight/(height*height);
                    if (bmi>32) {
                        alert ('严重肥胖');
                    }else if (bmi<= 32 && bmi > 28){
                        alert('肥胖');
                    }else if (bmi<= 28 && bmi > 25){
                        alert('过重');
                    }else if (bmi <= 25 && bmi > 18.5){
                        alert('正常');
                    }else{
                        alert('过轻');
                    }
            </script>

    </body>
</html>
